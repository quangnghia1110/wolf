<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ma Sói - Ngày</title>
        <link rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <h1>Ngày <span id="day-number"></span></h1>

        <table>
            <thead></thead>
            <tbody id="player-table"></tbody>
        </table>

        <div id="phase-container">
            <div class="timer" id="timer"></div>
            <div class="time-config">
                <label for="time-input-discussion">Thảo luận (giây):</label>
                <input type="number" id="time-input-discussion"
                    placeholder="1000" min="10" />
                <button onclick="startDiscussionPhase()">Bắt đầu Thảo
                    luận</button>
            </div>
            <div class="time-config" style="display: none;"
                id="time-config-voting">
                <label for="time-input-voting">Bỏ phiếu (giây):</label>
                <input type="number" id="time-input-voting" placeholder="1000"
                    min="10" />
                <button onclick="startVotingPhase()">Bắt đầu Bỏ phiếu</button>
            </div>
            <div class="time-config" style="display: none;"
                id="time-config-defense">
                <label for="time-input-defense">Biện minh (giây):</label>
                <input type="number" id="time-input-defense" placeholder="1000"
                    min="10" />
                <button onclick="startDefensePhase()">Bắt đầu Biện minh</button>
            </div>
            <div class="phase-indicator" id="phase">Thảo luận</div>
        </div>

        <div id="voting-container" style="display: none;">
            <h2>Bỏ phiếu</h2>
            <select id="vote-target">
                <option value>Chọn người chơi</option>
            </select>
            <button onclick="submitVote()">Bỏ phiếu</button>
        </div>

        <div id="defense-container" style="display: none;">
            <h2>Biện minh</h2>
            <p>Người chơi đang biện minh: <span id="defense-player"></span></p>
            <button onclick="handleDefense(true)">Sống</button>
            <button onclick="handleDefense(false)">Chết</button>
        </div>
        <script src="{{ url_for('static', filename='js/day.js') }}"></script>
    </body>
</html>
