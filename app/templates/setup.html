<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ma Sói - Setup</title>
        <link rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <h1>Thiết lập người chơi</h1>

        <textarea id="player-input" rows="5"
            placeholder="Nhập tên người chơi, cách nhau bằng dấu phẩy hoặc khoảng trắng (VD: A, B, C)"></textarea>

        <p id="player-count">Số người chơi: <span>0</span>/13</p>
        <p class="error" id="error-message"></p>

        <button onclick="startGame()" id="start-button">Bắt đầu trò
            chơi</button>
        <input type="hidden" id="game-phase" value="NIGHT1">

        <script src="{{ url_for('static', filename='js/setup.js') }}"></script>
    </body>
</html>
